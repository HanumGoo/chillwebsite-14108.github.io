<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/AA.png">

    <style>
        
        body {
            background: url('./images/background 2.jpeg') rgba(0, 0, 0, 0.3);
            background-position: center;
            color: white;
            background-repeat: no-repeat;
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="formContainer1">


            <img class="logo" src="./images/Logo.png" alt="chill logo">
 
            <h1>Daftar</h1>
            <p class="welcomer">Selamat datang!</p>
    
    
            <form class="formFlexy formFieldset">
                
                <label for="username" class="contentForm">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username">
                <label for="password" class="contentForm">Kata Sandi</label>

                <div class="encapsulation formFlexy formFieldset">
                <input class="custommargin" type="text" id="password" name="password" placeholder="Masukkan kata sandi">
                    <button class="eyeLogo" style="width: 25px;height: 25px;display: inline-block;">
                    <img class="imgmanipulation" src="./images/eye-off.png" alt="eye">
                    </button>

                </div>

                    <label for="password" class="contentForm1">Konfirmasi Kata Sandi</label>
                    <div class="encapsulation formFlexy formFieldset">
                    <input class="custommargin" type="text" id="password" name="password" placeholder="Masukkan kata sandi">
                        <button class="eyeLogo" style="width: 25px;height: 25px;display: inline-block;">
                        <img class="imgmanipulation" src="./images/eye-off.png" alt="eye">
                        </button>
                    </div>


                <div class="alternativeLogin">
                <p class="innocentp">Sudah punya akun? <a href="index.html">Masuk</a></p>
                </div>
                <input class="submittype" type="submit" value="Daftar">
            </form>
            <p class="atauclass">Atau</p>
            <button class="googlebutton">
                <div class="googlelogin">
                <img class="googleclass" src="./images/2991148 1.png">
                <pre>    Daftar dengan Google</pre>
                </div>
            </button>

            
    </div>
</body>
</html>
