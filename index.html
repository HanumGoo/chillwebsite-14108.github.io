<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/AA.png">
</head>
<body>
    <div class="formContainer">


            <img class="logo" src="./images/Logo.png" alt="chill logo">
 
            <h1>Masuk</h1>
            <p class="welcomer">Selamat datang kembali!</p>
    
    
            <form class="formFlexy formFieldset">
                
                <label for="username" class="contentForm">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username">
                <label for="password" class="contentForm">Kata Sandi</label>

                <div class="encapsulation formFlexy formFieldset">
                <input class="custommargin" type="text" id="password" name="password" placeholder="Masukkan kata sandi">
                    <button class="eyeLogo" style="width: 25px;height: 25px;display: inline-block;">
                    <img class="imgmanipulation" src="./images/eye-off.png" alt="eye">
                    </button>

                </div>
                    
                <div class="alternativeLogin">
                <p class="innocentp">Belum punya akun? <a href="daftar.html">Daftar</a></p>
                <p class="innocentp"><a href="">Lupa kata sandi?</a></p>
                </div>
                <input class="submittype" type="submit" value="Masuk">

                <div>
                    <p class="atauclass">Atau</p>
                <button class="googlebutton">
                    <div class="googlelogin">
                    <img class="googleclass" src="./images/2991148 1.png">
                    <pre>    Masuk dengan Google</pre>
                    </div>
                </button>
            </div>
            </form>
            
            

            
    </div>
</body>
</html>
